version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: ./docker/python/Dockerfile
    container_name: backend
    restart: always
    env_file: ./.env
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload --workers 2
    environment:
    - MAIL_SERVER=mailhog
    - MAIL_PORT=1025
    - MAIL_USERNAME=dev
    - MAIL_PASSWORD=dev
    ports:
    - 8000:8000
    depends_on:
    - db
    volumes:
    - .:/app

  mailhog:
    image: mailhog/mailhog:latest
    restart: always
    ports:
    - 1025:1025
    - 8025:8025

  db:
    image: postgres:15.3
    container_name: db
    env_file: ./.env
    volumes:
    - postgres_data:/var/lib/postgresql/data
    - ./docker/postgres:/docker-entrypoint-initdb.d
    restart: always

volumes:
  postgres_data:
